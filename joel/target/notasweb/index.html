<!DOCTYPE html>
<html lang="es">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/materialize-0.98.2/css/materialize.min.css"  media="screen,projection"/>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="vendor/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendor/materialize-0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="vendor/angular-1.6/angular.min.js"></script>
    <script type="text/javascript" src="app/js/app.js"></script>
    <script type="text/javascript" src="app/js/directive/directive.js"></script>
    <script type="text/javascript" src="app/js/controller/controller.js"></script>


</head>

<body ng-app="aplicacion">
    <div class="container" ng-controller="micontrolador">
        <login ng-show="pagina == 1"></login>
        <div  ng-show="pagina == 2">
            <table class="striped">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Nombres</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="alumno in alumnos">
                        <td>{{alumno.codigo}}</td>
                        <td>{{alumno.paterno}}</td>
                        <td>{{alumno.materno}}</td>
                        <td>{{alumno.nombres}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-show="pagina == 3">
            <h3 class="center-align">Registro</h3>
            <div class="row">
                <div class="input-field col s6">
                    <input id="nombre" ng-model="nombre" type="text">
                    <label for="nombre">Nombre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="apellidoPaterno" ng-model="apellidoPaterno" type="text">
                    <label for="apellidoPaterno">Apellido Paterno</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="apellidoMaterno" ng-model="apellidoMaterno" type="text">
                    <label for="apellidoMaterno">Apellido Materno</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="cicloRelativo" ng-model="cicloRelativo" type="text">
                    <label for="cicloRelativo">Ciclo Relativo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="especialidad" ng-model="especialidad" type="text">
                    <label for="especialidad">Especialidad</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="codigo" ng-model="codigo" type="text">
                    <label for="codigo">Codigo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="clave" ng-model="clave" type="password">
                    <label for="clave">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 center-align">
                    <a class="waves-effect waves-light btn-large"
                       ng-click="registrarUsuario()">Registrar</a>
                    <a class="waves-effect waves-light btn-large"
                       ng-click="pagLogeo()">Regresar</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
